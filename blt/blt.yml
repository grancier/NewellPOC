project:
  machine_name: newell
  prefix: NS
  human_name: Newell
  profile:
    name: newell
  local:
    protocol: http
    hostname: 'local.${project.machine_name}.com'
git:
  default_branch: master
  remotes:
    - 'newellace@svn-28441.prod.hosting.acquia.com:newellace.git'
drush:
  aliases:
    remote: '${project.machine_name}-ace.dev'
    local: self
    ci: self
  default_alias: '${drush.aliases.local}'
modules:
  local:
    enable: [dblog, devel, seckit, views_ui]
    uninstall: [shield, acsf]
  ci:
    enable: {  }
    uninstall: [shield]
  dev:
    enable: [acquia_connector, shield]
    uninstall: {  }
  test:
    enable: [acquia_connector, shield]
    uninstall: [devel, views_ui]
  prod:
    enable: [acquia_connector, shield]
    uninstall: [devel, views_ui]
cm:
  strategy: config-split
  allow-overrides: true
