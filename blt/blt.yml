project:
  machine_name: newell
  prefix: NS
  human_name: Newell
  profile:
    name: newell
  local:
    protocol: http
    hostname: 'local.${project.machine_name}.com'
git:
  default_branch: master
  remotes:
    - 'newellsf@svn-2398.enterprise-g1.hosting.acquia.com:newellsf.git'
drush:
  aliases:
    remote: '${project.machine_name}.prod'
    local: self
    ci: self
  default_alias: '${drush.aliases.local}'
modules:
  local:
    enable: [dblog, devel, seckit, views_ui]
    uninstall: [shield]
  ci:
    enable: {  }
    uninstall: [shield]
  dev:
    enable: [acquia_connector, shield]
    uninstall: {  }
  test:
    enable: [acquia_connector, shield]
    uninstall: [devel, views_ui]
  prod:
    enable: [acquia_connector]
    uninstall: [devel, views_ui]
cm:
  strategy: config-split
  allow-overrides: true
command-hooks:
  frontend-reqs:
    dir: '${docroot}/themes/custom/newell_platform'
    command: 'yarn install && npm rebuild node-sass;'
  frontend-assets:
    dir: '${docroot}/themes/custom/newell_platform'
    command: 'gulp;'
  frontend-test:
    dir: '${docroot}/themes/custom/newell_platform'
    command: 'gulp lint'
phpcs:
  filesets:
    - files.php.custom.modules
    - files.php.tests
